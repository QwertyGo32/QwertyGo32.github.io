<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета кандидата</title>
    <style>
        h1 {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Анкета кандидата</h1>
        <nav></nav>
    </header>
    <main>
        <h3>Основные данные</h3>
        <big>ФИО</big><input type="text" required placeholder="Иванов Иван Иванович"> <big>Ваше фото</big><input
            type="file" name="" id="" accept="image/jpeg">
        <p> <big>Дата рождения</big> <input type="date" name="" id="" required>
            <big>Кол-во полных лет</big> <input type="number" name="" id="" min="18" required>
        </p>

        <p> <big>Адрес проживания</big> <input type="text" name="" id="" size="21" placeholder="город, улица, дом, квартира"
                required></p>
        <p> <big>Адрес прописки</big> <input type="text" name="" id="" size="21" placeholder="город, улица, дом, квартира"
                required></p>
        <p> <big>Семейное положение</big>
            <select name="" id="" required>
                <option value="">Женат/Замужем</option>
                <option value="">Не женат/Не замужем</option>
            </select>
            <big>Дети</big>
            <select name="" id="" required>
                <option value="">Да</option>
                <option value="">Нет</option>
            </select>
        </p>
        <p><big>Номер телефона</big> <input type="tel" name="" id="" placeholder="+380*********" required></p>
        <h3>Паспортные данные</h3>
        <p>Серия <input type="text" name="" id="" size="2" required> Номер <input type="text" name="" id="" size="6" required></p>
        <p>Кем выдан <input type="text" name="" id="" required> Дата выдачи <input type="date" name="" id=""></p>
        <h3>Образование</h3>
        <select name="" id="">
            <option value="">Среднее</option>
            <option value="">Профессионально-техническое</option>
            <option value="">Неоконченное высшее</option>
            <option value="">Высшее</option>
        </select>
        <p><table frame="border">
            <tr>
                <th>ГОД ПОСТУПЛЕНИЯ</th>
                <th>ГОД ОКОНЧАНИЯ</th>
                <th>ПОЛНОЕ НАИМЕНОВАНИЕ ЗАВЕДЕНИЯ</th>
                <th>СПЕЦИАЛЬНОСТЬ</th>
            </tr>
            <tr align="center">
                <td> <input type="date" name="" id=""> </td>
                <td> <input type="date" name="" id=""> </td>
                <td> <input type="text" name="" id=""> </td>
                <td> <input type="text" name="" id=""> </td>
            </tr>
        </table></p>
    </main>
</body>

</html>
